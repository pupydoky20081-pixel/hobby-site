<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery — My Hobby Site</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="styles-additions.css" />
</head>
<body data-theme="dark">
  <!-- navbar (same pattern) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">My Hobby Site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mainMenuGallery" aria-controls="mainMenuGallery" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="mainMenuGallery">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Menu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
            <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="card bg-card">
      <div class="card-body">
        <h2>Gallery</h2>
        <p>Click a thumbnail to open a larger view. The owner avatar is shown with a badge; you can replace this image at assets/owner.jpg.</p>

        <div id="galleryGrid" class="row g-3">
          <div class="col-sm-6 col-md-4">
            <div class="gallery-item position-relative">
              <img loading="lazy" src="https://placehold.co/800x600?text=1" alt="Gallery image 1" class="img-fluid rounded gallery-thumb" data-large="https://placehold.co/1600x1200?text=1">
            </div>
          </div>

          <div class="col-sm-6 col-md-4">
            <div class="gallery-item position-relative">
              <img loading="lazy" src="https://placehold.co/800x600?text=2" alt="Gallery image 2" class="img-fluid rounded gallery-thumb" data-large="https://placehold.co/1600x1200?text=2">
            </div>
          </div>

          <!-- Owner image inserted into gallery with badge -->
          <div class="col-sm-6 col-md-4">
            <div class="gallery-item position-relative">
              <img loading="lazy" src="assets/owner.jpg" alt="Owner image" class="img-fluid rounded gallery-thumb" data-large="assets/owner.jpg" data-owner="true">
              <span class="gallery-badge">Owner</span>
            </div>
          </div>

          <div class="col-sm-6 col-md-4">
            <div class="gallery-item position-relative">
              <img loading="lazy" src="https://placehold.co/800x600?text=4" alt="Gallery image 4" class="img-fluid rounded gallery-thumb" data-large="https://placehold.co/1600x1200?text=4">
            </div>
          </div>

          <div class="col-sm-6 col-md-4">
            <div class="gallery-item position-relative">
              <img loading="lazy" src="https://placehold.co/800x600?text=5" alt="Gallery image 5" class="img-fluid rounded gallery-thumb" data-large="https://placehold.co/1600x1200?text=5">
            </div>
          </div>

          <div class="col-sm-6 col-md-4">
            <div class="gallery-item position-relative">
              <img loading="lazy" src="https://placehold.co/800x600?text=6" alt="Gallery image 6" class="img-fluid rounded gallery-thumb" data-large="https://placehold.co/1600x1200?text=6">
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap modal used as lightbox -->
  <div class="modal fade" id="galleryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-sm-down modal-xl modal-dialog-centered">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-body d-flex justify-content-center align-items-center p-0">
          <img id="galleryModalImg" src="" alt="" class="img-fluid rounded">
        </div>
        <button type="button" class="btn btn-light position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close">Close</button>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-muted py-3 mt-4">
    <div class="container text-center">
      <small>© <span id="year-4"></span> My Hobby Site</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script src="script-additions.js"></script>
</body>
</html>
