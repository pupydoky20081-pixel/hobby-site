<!doctype html>

  <!-- navbar (keep same pattern as other pages) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">My Hobby Site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mainMenuProjects" aria-controls="mainMenuProjects" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="mainMenuProjects">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Menu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link active" href="projects.html">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>

          <div class="mt-3">
            <input id="projectsSearch" class="form-control form-control-sm" placeholder="Filter projects by keyword">
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="card bg-card">
      <div class="card-body">
        <h2>Projects</h2>

        <div class="mb-3">
          <input id="projectsSearchTop" class="form-control" placeholder="Search projects...">
        </div>

        <!-- Project cards grid (populated from projects.json) -->
        <div id="projectsGrid" class="row g-4">
          <!-- Generated cards appear here -->
        </div>
      </div>
    </div>
  </main>

  <!-- Modal for showing cover images -->
  <div class="modal fade" id="projectModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-body d-flex justify-content-center align-items-center p-0">
          <img id="projectModalImg" src="" alt="" class="img-fluid rounded">
        </div>
        <button type="button" class="btn btn-light position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close">Close</button>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-muted py-3 mt-4">
    <div class="container text-center">
      <small>© <span id="year-3"></span> My Hobby Site</small>
